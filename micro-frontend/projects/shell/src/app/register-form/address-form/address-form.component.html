<div [formGroup]="form">
  <mat-form-field class="form-field">
    <mat-label>Street</mat-label>
    <input matInput placeholder="Hilton" formControlName="street">
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>City</mat-label>
    <input matInput placeholder="New York" formControlName="city">
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>State</mat-label>
    <input matInput placeholder="New York" formControlName="state">
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Zip</mat-label>
    <input matInput placeholder="70000" formControlName="zip">
  </mat-form-field>
</div>
