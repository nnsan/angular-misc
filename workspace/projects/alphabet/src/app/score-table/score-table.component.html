<table mat-table [dataSource]="dataSource" class="score-table">
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef> Điểm </th>
    <td mat-cell *matCellDef="let element"> {{element.score}} </td>
  </ng-container>
  <ng-container matColumnDef="question">
    <th mat-header-cell *matHeaderCellDef> Số câu hỏi hiện tại </th>
    <td mat-cell *matCellDef="let element"> {{element.question}} </td>
  </ng-container>
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Tổng câu hỏi </th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
